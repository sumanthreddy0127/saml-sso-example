<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL, HtmlUnknownTarget -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IdP App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="./idp/js/keycloak.js" type="text/javascript"></script>
    <script src="./idp/js/app.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            getKCHost();
        });
    </script>
    <style>
    </style>
</head>
<body>

<div class="jumbotron text-center">
    <h3>IdP App</h3>
</div>
<div class="row">
    <div class="col-12 auth-container" style="text-align: center;">
        <p style="font-weight: bold;">Authentication Tester</p>
        <div class="loader">
            <p style="font-weight: normal;">Checking for session...</p>
            <img src="./idp/loader.gif" alt="Loader" style="width: 2%;">
        </div>
        <div class="editor" style="width: 20%; overflow-wrap: break-word; margin: 0 auto; display: none">
            <p style="font-weight: bold; font-size: 13px">Received the <a href="https://jwt.io/">JWT</a></p>
            <pre id="token" style="text-align: left; font-size: 12px;"></pre>
            <div style="display: flex; justify-content: center; gap: 10px;">
                <input id="sp-btn" type="button" value="Open Service Provider App"/>
                <input id="btn-logout" type="button" value="Logout"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
